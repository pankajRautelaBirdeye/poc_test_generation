name: Auto Test Generation (OpenAI)

on:
  push:
    branches: [ test_generation_v2 ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # 1. Checkout repo
      # ----------------------------------------------------
      - uses: actions/checkout@v4

      # ----------------------------------------------------
      # 2. Setup Java 17
      # ----------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ----------------------------------------------------
      # 3. Build project (skip tests)
      # ----------------------------------------------------
      - name: Build project
        run: mvn -q -DskipTests package

      # ----------------------------------------------------
      # 4. Build full Maven classpath
      # ----------------------------------------------------
      - name: Build classpath
        run: mvn -q -DincludeScope=runtime dependency:build-classpath -Dmdep.outputFile=cp.txt

      # ----------------------------------------------------
      # 5. Scan project for annotated APIs
      # ----------------------------------------------------
      - name: Scan project for annotated APIs
        run: |
          CP=$(cat cp.txt):target/classes
          java -cp "$CP" com.example.poc_test_generation.tools.ScanAnnotations
          cat methods.json

      # ----------------------------------------------------
      # 6. Generate tests using OpenAI gpt-4o-mini
      # ----------------------------------------------------
      - name: Generate Tests using OpenAI gpt-4o-mini
        run: |
          echo "[" > combined_output.json
          jq -c '.[]' methods.json | while read method; do
            echo "ðŸ“Œ Generating test for method..."
            REQUEST=$(jq -n \
              --arg method "$method" \
              '{
                model: "gpt-4o-mini",
                input: [
                  {
                    "role": "system",
                    "content": "You generate ONLY clean JUnit5 test classes for Spring Boot @WebMvcTest controllers. \
  Use @MockBean for all dependencies. Autowire MockMvc and ObjectMapper. Include all imports. \
  Place the class in package com.example.poc_test_generation.generated. Output exactly one ```java code block```."
  },
  {
"role": "user",
"content": ("Generate a complete production-grade Spring Boot JUnit test for the following method:\n\n" + $method)
}
],
max_output_tokens: 4096,
temperature: 0.2
}')
            RESPONSE=$(curl -s https://api.openai.com/v1/responses \
              -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "$REQUEST")
            echo "$RESPONSE," >> combined_output.json
          done
          sed -i '$ s/,$//' combined_output.json
  echo "]" >> combined_output.json

# ----------------------------------------------------
# 7. Write generated test files
# ----------------------------------------------------
- name: Write generated test files
  run: |
    CP=$(cat cp.txt):target/classes
    java -cp "$CP" com.example.poc_test_generation.tools.WriteGeneratedTests

# ----------------------------------------------------
# 8. Compile generated tests
# ----------------------------------------------------
#- name: Compile Generated Tests
#  run: mvn clean compile test-compile

# ----------------------------------------------------
# 9. Commit & Push generated tests
# ----------------------------------------------------
- name: Commit & Push Generated Tests
  run: |
    git config user.email "ai-test-bot@example.com"
    git config user.name "AI Test Bot"
    git add src/test/java/com/example/poc_test_generation/generated || true
    git commit -m "âœ… Auto-generated tests using OpenAI gpt-4o-mini" || true
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
