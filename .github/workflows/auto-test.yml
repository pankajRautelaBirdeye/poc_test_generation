name: Auto Test Generation (OpenAI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------------------------------
      # 1. Checkout repository
      # ----------------------------------------------------
      - uses: actions/checkout@v4

      # ----------------------------------------------------
      # 2. Setup Java (required for scanner + writer)
      # ----------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ----------------------------------------------------
      # 3. Build project (scanner + writer)
      # ----------------------------------------------------
      - name: Build tools
        run: mvn -q -DskipTests package

      # ----------------------------------------------------
      # 4. Build full Maven classpath (Jackson + JavaParser)
      # ----------------------------------------------------
      - name: Build classpath
        run: mvn -q -DincludeScope=runtime dependency:build-classpath -Dmdep.outputFile=cp.txt

      # ----------------------------------------------------
      # 5. Run scanner with full classpath
      # ----------------------------------------------------
      - name: Scan project for annotated APIs
        run: |
          CP=$(cat cp.txt):target/classes
          java -cp "$CP" com.example.poc_test_generation.tools.ScanAnnotations

      - name: Print scanner output
        run: cat methods.json || echo "âŒ methods.json missing"

      # ----------------------------------------------------
      # 6. Call OpenAI for each scanned method
      #    âœ… FIXED: safe JSON using --arg
      # ----------------------------------------------------
      - name: Generate Tests using OpenAI gpt-4o-mini
        run: |
          echo "[" > combined_output.json

          jq -c '.[]' methods.json | while read method; do
            echo "ðŸ“Œ Generating test for method..."

            # Build valid JSON using jq (safe string)
            REQUEST=$(jq -n \
              --arg method "$method" \
              '{
                model: "gpt-4o-mini",
                input: [
                  {
                    "role": "system",
                    "content": "You generate ONLY clean JUnit 5 test classes. Output exactly one ```java code block. Use @WebMvcTest, MockMvc, Mockito, and ObjectMapper."
                  },
                  {
                    "role": "user",
                    "content": ("Generate a complete Spring Boot JUnit test for the following method metadata:\n\n" + $method)
                  }
                ],
                max_output_tokens: 4096,
                temperature: 0.2
              }')

            RESPONSE=$(curl -s https://api.openai.com/v1/responses \
              -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "$REQUEST")

            echo "$RESPONSE," >> combined_output.json
          done

          sed -i '$ s/,$//' combined_output.json
          echo "]" >> combined_output.json

      - name: Print combined OpenAI output
        run: cat combined_output.json

      # ----------------------------------------------------
      # 7. Write generated test files
      # ----------------------------------------------------
      - name: Write generated test files
        run: |
          CP=$(cat cp.txt):target/classes
          java -cp "$CP" com.example.poc_test_generation.tools.WriteGeneratedTests

      # ----------------------------------------------------
      # 8. Commit & Push generated test files
      # ----------------------------------------------------
      - name: Commit & Push Generated Tests
        run: |
          git config user.email "ai-test-bot@example.com"
          git config user.name "AI Test Bot"

          git add src/test/java || true
          git commit -m "âœ… Auto-generated tests using OpenAI gpt-4o-mini" || true
          git push || true
