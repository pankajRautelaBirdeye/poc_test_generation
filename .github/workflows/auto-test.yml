name: Auto Test Generation (OpenAI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Checkout repository
      # ----------------------------------------------------
      - uses: actions/checkout@v4

      # ----------------------------------------------------
      # Setup Java
      # ----------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ----------------------------------------------------
      # Build project
      # ----------------------------------------------------
      - name: Build tools
        run: mvn -q -DskipTests package

      # ----------------------------------------------------
      # FIX: Build FULL Maven classpath (mandatory for Jackson, JavaParser, Spring)
      # ----------------------------------------------------
      - name: Build classpath
        run: mvn -q -DincludeScope=runtime dependency:build-classpath -Dmdep.outputFile=cp.txt

      # ----------------------------------------------------
      # Run Scanner with FULL classpath
      # ----------------------------------------------------
      - name: Scan project for annotated APIs
        run: |
          CP=$(cat cp.txt):target/classes
          java -cp "$CP" com.example.poc_test_generation.tools.ScanAnnotations

      - name: Print scanned metadata
        run: cat methods.json || echo "methods.json missing!"

      # ----------------------------------------------------
      # Call OpenAI to generate test cases
      # ----------------------------------------------------
      - name: Generate Tests using OpenAI gpt-4o-mini
        run: |
          echo "[" > combined_output.json  # start array

          jq -c '.[]' methods.json | while read method; do
            echo "Generating test for method: $method"

            RESPONSE=$(curl -s https://api.openai.com/v1/responses \
              -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{
                \"model\": \"gpt-4o-mini\",
                \"input\": [
                  {
                    \"role\": \"system\",
                    \"content\": \"You generate ONLY clean JUnit5 test classes. Return EXACTLY one \\\`\\\`\\\`java code block.\"
                  },
                  {
                    \"role\": \"user\",
                    \"content\": \"Generate test for this method metadata: $method\"
                  }
                ],
                \"max_output_tokens\": 4096,
                \"temperature\": 0.2
              }")

            echo "$RESPONSE," >> combined_output.json  # append element
          done

          sed -i '$ s/,$//' combined_output.json
          echo "]" >> combined_output.json  # close array

      - name: Print OpenAI combined output
        run: cat combined_output.json

      # ----------------------------------------------------
      # Write generated test files (Java)
      # ----------------------------------------------------
      - name: Write generated test files
        run: |
          CP=$(cat cp.txt):target/classes
          java -cp "$CP" com.example.poc_test_generation.tools.WriteGeneratedTests

      # ----------------------------------------------------
      # Commit and push generated test files
      # ----------------------------------------------------
      - name: Commit & Push Generated Tests
        run: |
          git config user.email "ai-test-bot@example.com"
          git config user.name "AI Test Bot"

          git add src/test/java || true
          git commit -m "âœ… Auto-generated tests using OpenAI gpt-4o-mini" || true
          git push || true
